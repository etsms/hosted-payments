<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="jquery.hosted-payments.css">
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2/dist/jquery.min.js"></script>
    <script src="jquery.hosted-payments.js"></script>
</head>

<body>
    <div id="ets"  data-default-button-label="test"></div>

    <script>

        var transactionId = hp.Utils.generateGUID();

        var callback = function(result) {

            if (result.transaction_approval_code) {
                alert(result.status + " - " + result.transaction_approval_code);
            }

            if (result.message) {
                alert(result.status + " - " + result.message);
            }
        }

        $("#ets").hp({
            apiKey: "3502b8ef-359a-47bb-8151-cf3ef5322a8c",
            amount: 1.01,
            successCallback: callback,
            errorCallback: callback,
            debug: true,
            transactionId: transactionId,
            disableAutocomplete: false,
            checkHttpsConnection: false,
            allowAvsSkip: false,
            promptForAvs: true,
            swapAchInputs: true,
            // saveCustomer: true
        });

    </script>
</body>

</html>
