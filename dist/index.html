
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="jquery.hosted-payments.css">
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2/dist/jquery.min.js"></script>
    <script src="jquery.hosted-payments.js"></script>
</head>

<body>

    <div id="test" 
         data-amount="2.89" 
         data-payment-type-order="0,3" 
         data-payment-type="charge" 
         data-correlation-id="invoice123">
        loading...
    </div>
    
    <br />
    <br />
    <br />
    <br />
    
    <label>Terminal ID</label>
    <br />
    <br />
    <input id="terminalId" type="text" value="5357" />
    
    <br />
    <br />
    
    <label>Amount</label>
    <br />
    <br />
    <input id="amount" type="number" value="5" />
    
    <br />
    <br />
    
    <label>Api Key</label>
    <br />
    <br />
    <input id="apiKey" type="text" value="3502b8ef-359a-47bb-8151-cf3ef5322a8c" />
    
    <br />
    <br />
    <br />
    <button>Update Plugin</button>

    <script>
        $("#test").hp({
            apiKey: "3502b8ef-359a-47bb-8151-cf3ef5322a8c",
            baseUrl: "https://htv2b.emoney.com/v3/adapters",
            successCallback: function(response) {
                console.log(JSON.stringify(response));
                alert(response.transaction_approval_code);
            },
            errorCallback: function(response) {
                console.log(JSON.stringify(response));
            },
            debug: true
        });
        
        $("button").on("click", function() {
            
            var options = {
                amount: +($("#amount").val()),
                apiKey: $("#apiKey").val(),
                debug: true
            };
            
            if ($("#terminalId").val() != "") {
                options.terminalId = $("#terminalId").val()
            };
            
            hp.Utils.reset(options);
        });
        
    </script>

</body>
</html>
